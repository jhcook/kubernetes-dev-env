  description: >
    ## About the managed application

    Custom Metrics Autoscaler for OpenShift is an event driven autoscaler based
    upon KEDA.  Custom Metrics Autoscaler can monitor event sources like Kafka,
    RabbitMQ, or cloud event sources and feed the metrics from those sources
    into the Kubernetes horizontal pod autoscaler.  With Custom Metrics
    Autoscaler, you can have event driven and serverless scale of deployments
    within any Kubernetes cluster.

    ## About this Operator

    The Custom Metrics Autoscaler Operator deploys and manages installation of
    KEDA Controller in the cluster. Install this operator and follow
    installation instructions on how to install Custom Metrics Autoscaler in you
    cluster.


    ## Prerequisites for enabling this Operator

    ## How to install Custom Metrics Autoscaler in the cluster

    The installation of Custom Metrics Autoscaler is triggered by the creation
    of `KedaController` resource, please refer to [KedaController
    Example](https://github.com/openshift/custom-metrics-autoscaler#kedacontroller-spec)
    for more deatils on available options.


    Only resource named `keda` in namespace `openshift-keda` will trigger the
    installation, reconfiguration or removal of the KEDA Controller resource.


    There should be only one KEDA Controller in the cluster. 
